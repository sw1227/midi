<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MIDI Visualization</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <style type="text/css">
      .note {
      opacity: 0.4;
      }

      .axis line {
      stroke: #ddd;
      stroke-width: 0.5;
      }

      .vertical {
      stroke: #222;
      stroke-width: 1;
      }

      .overlay {
      fill: none;
      pointer-events: all;
      }

      .note-text {
      text-anchor: end;
      }
    </style>
  </head>
  <body>
    <h2>Goldberg Variations</h2>
    <h3>Aria</h3>
    <svg class="score"></svg>
    <script type="text/javascript" src="midi.js"></script>
  </body>
</html>
