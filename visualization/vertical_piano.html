<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vertical Piano</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <style type="text/css">
      .key {
      stroke: #000;
      stroke-width: 0.5px;
      }
      
      .key--white {
      fill: white;
      }

      .key--black {
      fill: #777;
      }
    </style>
  </head>
  <body>
    <svg class="keyboard"></svg>
    <script type="text/javascript" src="vertical_piano.js"></script>
  </body>
</html>
